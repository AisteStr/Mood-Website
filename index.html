<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Mood Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Your mood tracker </h1>
        <div class="input-section">

            <button class="emoji-btn"> 😁 </button>
            <button class="emoji-btn"> 😌 </button>
            <button class="emoji-btn"> ☹️ </button>
            <button class="emoji-btn"> 😭 </button>

            <input type="text" id="mood-input" placeholder="Input your mood notes here">
            <button id="add-mood-btn"> Add your mood and notes </button>

        </div>

        <div class="mood-logs">
            <p>Your previous mood logs:</p>
            <ul id="mood-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
