<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Mood Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Your mood log</h1>
        <div class="left-box">
            <h2>How are you feeling today?</h2>
            <button class="emoji-btn"> 😁 </button>
            <button class="emoji-btn"> 😌 </button>
            <button class="emoji-btn"> ☹️ </button>
            <button class="emoji-btn"> 😭 </button>

            <input type="text" id="mood-input" placeholder="Input your mood notes here">
            <button id="add-mood-btn"> Add your mood and notes </button>
        </div>
        <div class="right-box">
            <h2>Your Past Moods</h2>
            <ul id="mood-list"></ul>
        </div>
        <script src="script.js"></script>
    </div>
</body>
